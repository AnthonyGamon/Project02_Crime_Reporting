<!DOCTYPE html>
<html lang="en">
  <head>
    <title>See Something, Say Something</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/members.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <nav>
      <div class="topnav">
        <a  href="homepage.html">Home</a>
        <a  href="/logout"> Logout </a>
    </nav>

    <br>
    <br>
     <!--Start of map-->
     <div id="map"></div>
     <!--End of map-->
     <br>
     <br>
    <div class="container">
      <form >
        <div class="formcontainer">
          <h1>Report a crime form</h1>
        <div class="container">
          <!--EMAIL-->
          <label for="email"><h3>What is your email?</h3></label>
          <br>
          <input id="email" class="crimeEmail" type="text" placeholder="Enter email" name="email" required>
          <br>
          <!--TITLE-->
          <label for="title"><h3>Title of the crime</h3></label>
          <br>
          <input id="title" type="text" class="crimeTitle" placeholder="Title of crime" name="email" required>
          <br>
          <!--BODY-->
          <label for="body"><h3>What happened?</h3></label>
          <br>
          <input id="body" type="text" class="crimeBody" placeholder="Let us know what happened?" name="body" required>
          <br>
          <!--LATITUDE AND LONGITUDE-->
          <label for="latAndLon"><h3>Where did the crime happen at?</h3></label>
          <br>
          <input id="latAndLon" type="text" placeholder="Where did the crime happen?" name="latAndLon" required>
          
        </div>
        <button type="button" id="crimeSubmit"><strong>Submit</strong></button>
      </form>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=APIKEY&callback=initMap&libraries=&v=weekly"
    defer>
    </script>
    <script type="text/javascript" src="js/members.js"></script>
    <script type="text/javascript" src="js/crimesubmit.js"></script>
  </body>
</html>
